<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <img src="logo.jpg" alt="BharatPeLogo">
    </nav>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <input type="radio" id="loginTypePwd" name="loginType" value="password" checked>
                <label for="loginTypePwd">Login with Password</label>
                <input type="radio" id="loginTypeOtp" name="loginType" value="otp">
                <label for="loginTypeOtp">Login with OTP</label>
            </div>
            <div class="form-group otp-group" style="display:none;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
